{% extends "Administration/ViewBusdriver.html" %}
{% load static %}

{% block body %}
<div class="form-container">
  <h2>Update Driver</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter driver name" value="{{c.name}}">
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text" id="Email" name="Email" placeholder="Enter driver Email" value="{{c.Email}}">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" value="{{c.phone}}">
    </div>

    <div class="form-group">
      <label for="license">License Number</label>
      <input type="text" id="license" name="license" placeholder="DL123456" value="{{c.license}}">
    </div>

    <div class="form-group">
      <img src="{{c.photo.url}}" alt="profile" height="100px" width="100px">
      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*">
    </div>

    

    <div class="form-actions">
      <button type="submit" class="save-btn">Save Driver</button>
      <a href="{% url 'viewdriver' %}" class="cancel-btn">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
