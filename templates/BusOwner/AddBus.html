{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Bus</title>
  <link rel="stylesheet" href="{% static 'css/dash.css' %}">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Add New Bus</h1>
  </header>

  <div class="container" style="display:flex; justify-content:center; margin-top:40px;">
    <div class="bus-card" style="width:500px;">
      <div class="driver-info">
        <h2 style="text-align:center; margin-bottom:20px;">Bus Details</h2>

        <!-- Add Bus Form -->
        <form method="post"  enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-group">
            <label for="name">Bus Name</label>
            <input type="text" id="name" name="name" placeholder="Enter bus name" required>
          </div>

          <div class="form-group">
            <label for="number">Bus Number</label>
            <input type="text" id="number" name="Number" placeholder="Enter bus number" required>
          </div>

          <div class="form-group">
            <label for="type">Bus Type</label>
            <input type="text" id="type" name="Type" placeholder="e.g., AC / Non-AC / Sleeper" required>
          </div>

          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity" placeholder="Enter seating capacity" required>
          </div>

          <div class="form-group">
            <label for="image">Bus Image</label>
            <input type="file" id="image" name="image" accept="image/*">
          </div>

          <div class="actions" style="border:none; background:transparent; justify-content:center; margin-top:15px;">
            <button type="submit" class="edit-btn">Add Bus</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
