{% load static %}

<link rel="stylesheet" href="{% static 'css/dash.css' %}">
<header onclick="window.location='/ownerdash'">
  <h1>Owner's Buses</h1>
  <a href="/addbus" class="add-bus-btn">+ Add Bus</a>
</header>

<div class="container">

{% if c %}
  {% for i in c %}
    <div class="driver-card">
      {% if i.image %}
        <img src="{{ i.image.url }}" alt="{{ i.name }}" class="driver-img">
      {% else %}
        <img src="" alt="No Image Available" class="driver-img">
      {% endif %}
      <div class="driver-info">
        <h2>{{ i.name }}</h2>
        <p><strong>Number:</strong> {{ i.Number }}</p>
        <p><strong>Type:</siutrong> {{ i.Type }}</p>
        <p><strong>Seats:</strong> {{ i.capacity }}</p>
      </div>
      <div class="actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No buses in the database.</p>
{% endif %}

</div>
